name: Enforce License Compliance

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  enforce-license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 'Enforce License Compliance'
        uses: getsentry/action-enforce-license-compliance@247eda08ae6da9899a75ce92f08d9a29bc16213e
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
