name: Enforce License Compliance

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  enforce-license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 'Enforce License Compliance'
        uses: getsentry/action-enforce-license-compliance@17893d39a68bd1e594b86a16a971ebc53f675919
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
