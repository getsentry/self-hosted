name: Enforce License Compliance

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  enforce-license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 'Enforce License Compliance'
        uses: getsentry/action-enforce-license-compliance@0670fd1b95813d4c5abaa55f369b59451e23ed41
        timeout-minutes: 2
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
