name: Enforce License Compliance

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  enforce-license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 'Enforce License Compliance'
        uses: getsentry/action-enforce-license-compliance@8fc6730bba372007c3dee18a614f4b6de624b9b7
        with:
          fossa_api_key: ${{ secrets.FOSSA_API_KEY }}
