name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (optional)
        required: false
      force:
        description: Force a release even when there are release-blockers (optional)
        required: false
  schedule:
    # We want the release to be at 10 or 11am Pacific Time
    # We also make this an hour after all others such as Sentry,
    # Snuba, and Relay to make sure their releases finish.
    - cron: "0 18 15 * *"
jobs:
  release:
    if: github.repository_owner == 'getsentry'
    runs-on: ubuntu-latest
    name: "Release a new version"
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_RELEASE_PAT }}
          fetch-depth: 0
      # - name: Prepare release
      #   uses: getsentry/action-prepare-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
      #   with:
      #     version: ${{ github.event.inputs.version }}
      #     force: ${{ github.event.inputs.force }}
      #     calver: true
      - name: Create new release in Self-hosted Sentry
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          # Create new Sentry release
          export SENTRY_DSN='https://19555c489ded4769978daae92f2346ca@self-hosted.getsentry.net/3'
          export SENTRY_ORG=self-hosted
          export SENTRY_PROJECT=installer
          export SENTRY_RELEASE=$(sentry-cli releases propose-version)
          sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
          sentry-cli releases set-commits --auto $SENTRY_RELEASE
          sentry-cli releases finalize $SENTRY_RELEASE

          # Create new deploy for this Sentry release
          sentry-cli releases deploys $SENTRY_RELEASE new -e production
