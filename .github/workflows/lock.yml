name: 'lock closed issues/PRs'
on:
  schedule:
    - cron: '11 3 * * *'
jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: getsentry/forked-action-lock-threads
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: 15
          issue-lock-reason: ''
          pr-lock-inactive-days: 15
          pr-lock-reason: ''
