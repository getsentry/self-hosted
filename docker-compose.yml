# NOTE: This docker-compose.yml is meant to be just an example of how
# you could accomplish this on your own. It is not intended to work in
# all use-cases and must be adapted to fit your needs. This is merely
# a guideline.

# See docs.getsentry.com/on-premise/server/ for full
# instructions

version: '2'
services:
  web:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    ports:
      - '9000:9000'
    links: &sentry_links
      - redis
      - postgres
      - memcached
      - smtp
    depends_on: &sentry_depends
      - redis
      - postgres
      - memcached
      - smtp

  cron:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    command: run cron
    ports: []
    links: *sentry_links
    depends_on: *sentry_depends

  worker:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    command: run worker
    ports: []
    links: *sentry_links
    depends_on: *sentry_depends

  smtp:
    image: tianon/exim4

  memcached:
    image: memcached:1.4

  redis:
    image: redis:3.2-alpine

  postgres:
    image: postgres:9.5
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  
