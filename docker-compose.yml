# instructions

version: '2'
services:
  web:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    ports:
      - '9000:9000'
    links:
      - redis
      - postgres
      - memcached
      - smtp
    depends_on:
      - redis
      - postgres
      - memcached
      - smtp

  cron:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    command: run cron
    ports: []
    links:
      - redis
      - postgres
      - memcached
      - smtp
    depends_on:
      - redis
      - postgres
      - memcached
      - smtp

  worker:
    extends:
      service: sentry_base
      file: docker-compose-base.yml
    command: run worker
    ports: []
    links:
      - redis
      - postgres
      - memcached
      - smtp
    depends_on:
      - redis
      - postgres
      - memcached
      - smtp

  smtp:
    image: tianon/exim4

  memcached:
    image: memcached:1.4

  redis:
    image: redis:3.2-alpine

  postgres:
    image: postgres:9.5
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  
